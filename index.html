<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="encolumnador">
        <img id="Logo" src="logo.png" alt="Este es el logo de Semmas de Amor" />

        <div id="titulo">Bienvenidos a la Pagina de ventas</div>
      </div>
    </header>
    <div id="contenedorPrincipal">
      <select>
        Boton de despliegue
        <option value="">Ventas</option>
        <option value="">Productos</option>
        <option value="">Total</option>
      </select>
      <label id="lblProd" for="">Ingrese el producto</label>
      <div class="cajasRelleno">
        <input id="nombreProd" type="text" placeholder="Nombre del producto" />
        <input id="valorProd" type="number" placeholder="Valor del producto" />
      </div>
      <div>
        <a
          class="estiloEnlace"
          href="https://www.topcropfert.com/ar/"
          target="_blank"
          rel="noopener noreferrer"
          >Descripcion de Top Crop</a>
      </div>
    </div>
    <footer>
      <div></div>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
